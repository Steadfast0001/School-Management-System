# Application Configuration Properties
# This file contains all application settings
# Environment variables can override these values (prefix: APP_)

# Application Information
app.name=University Management System
app.version=1.0.0
app.description=Comprehensive university management solution
app.debug=false
app.session.timeout=30
app.login.max.attempts=3
app.notifications.enabled=true

# User Interface Settings
ui.theme=system
ui.window.width=900
ui.window.height=700

# Database Settings
db.pool.size=10
db.connection.timeout=30000
db.pooling.enabled=false

# Security Settings
security.password.min.length=8
security.password.require.special=true
security.password.require.numbers=true
security.password.history.size=5

# Email Settings (for notifications)
email.smtp.host=localhost
email.smtp.port=587
email.smtp.username=
email.smtp.password=
email.smtp.tls=true

# Logging Settings
logging.level=INFO
logging.file=logs/app.log
logging.max.size.mb=10
logging.max.files=5

